<div class="flex items-center justify-center max-w-lg">
  <div class="bg-slate-500 max-w-xl mx-4 px-4 shadow-md shadow-slate-600 rounded-md">
    <h2 class="font-semibold text-2xl color-[fff]">Connectez-vous</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="mt-4">
        <label class="block text-base mb-2">Nom d'utilisateur</label>
        <input type="text" formControlName="username" placeholder="Nom d'utilisateur" name="username">
      </div>

      <div class="mt-4 mb-8">
        <label class="block text-base mb-2">Mot de Passe</label>
        <input type="password" minLength="8" formControlName="password" placeholder="Mot de passe"name=password>
      </div>
    <button class="bg-slate-300 rounded-md font-semibold px-2 py-2 items-center justify-center text-white">Se Connecter</button>
    <p (click)="goToRegisterPage()" class="hover:text-neutral-600">Pas de compte ? Cliquez ici.</p>
    <span *ngIf="wrongCredentials"class="block text-white font-semibold">Invalid credentials. Please try again</span>
    </form>
  </div>
  <button type="button" class="bg-slate-400 font-semibold text-white rounded-md px-4 py-2 hover:bg-slate-500 duration-150" (click)="homepage()">Retour Ã  l'accueil</button>
</div>
