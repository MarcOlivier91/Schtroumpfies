<div class="flex items-center justify-center">
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="items-center justify-center bg-slate-500 max-w-xl mx-4 px-4 shadow-md shadow-slate-600 rounded-md">
    <h2 class="font-semibold text-2xl color-[fff]">Inscrivez-vous</h2>
    <div>
      <div class="mt-4">
        <label class="block text-base mb-2">Nom d'utilisateur</label>
        <input type="text" formControlName="username" placeholder="Nom d'utilisateur">
      </div>

        <div class="mt-4">
          <label class="block text-base mb-2">Email</label>
          <input type="email" formControlName="email" placeholder="Email">
        </div>

      <div class="mt-4 mb-8">
        <label class="block text-base mb-2">Mot de Passe</label>
        <input type="password" minLength="8" formControlName="password" placeholder="Mot de passe">
      </div>
      <button class="bg-slate-300 rounded-md font-semibold px-2 py-2 text-white">S'inscrire</button>
      <p (click)="goToLoginPage()" class="hover:text-neutral-600">Déjà inscrit ? Cliquez ici.</p>
      {{error}}
    </div>
  </form>
</div>
<button type="button" class="bg-slate-400 font-semibold text-white rounded-md px-4 py-2 hover:bg-slate-500 duration-150" (click)="homepage()">Retour à l'accueil</button>
